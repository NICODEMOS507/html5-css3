<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Jesarela</li>
        <li>Ayla</li>
        <li>Asafe</li>
    </ol>


    <ol type="a">    <!-- Os Type em OL: 1, A, a, I, i-->
        <li>Jesarela</li>
        <li>Ayla</li>
        <li>Asafe</li>
    </ol>


    <h2>Listas NÃ£o Ordenadas</h2>
    <ul>
        <li>Jesarela</li>
        <li>Ayla</li>
        <li>Asafe</li>
    </ul>

    <ul type="circle">     <!-- Os Type em UL: Disc, Circle e Square-->
        <li>Jesarela</li>
        <li>Ayla</li>
        <li>Asafe</li>
    </ul>


</body>
</html>
