<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagem/thamb.png" controls>
        <source src="video/video1.mp4" type="video/mp4">
        <source src="video/video1.ogv" type="video/ogv">
        <source src="video/video1.m4v" type="video/mp4">
        <source src="video/video1.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
        <p>Clique aqui para baixar <a href="video/video1.mp4"></a></p>
    </video>
</body>
</html>
