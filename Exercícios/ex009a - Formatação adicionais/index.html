<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações adicionais</title>
    <style>
       mark {
            background-color: limegreen;
       }
    </style>
</head>
<body>
    <h1>Principais formatações (continuação)</h1>
    <h2>Texto marcado</h2>
    <p>Podemos criar também um <mark>texto marcado</mark>, usando a tag MARK.</p>

    <p>E no outo paragráfo, temos <mark>outro texto marcado</mark> no final.</p>
</body>
</html>
